<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

        <p id="print"></p>

    
<script>

  var number1 = prompt("Introduce un número");
  var number2 = prompt("Introduce otro número");
  var sum = parseInt(number1) + parseInt(number2); // de string a número y hace la suma
  
  document.getElementById("print").innerHTML = "La suma de los dos números es: " + sum; // imprime el resulta en el html

</script>
    

</body>
</html>
