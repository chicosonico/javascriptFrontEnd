<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>    
      
        <h2>Calculadora</h2>

        <input type="text" id="valor1" value="">
        
        <input type="text" id="valor2" value="">
        
        <input type="text" id="operador" value="">

        <button onclick="calculadora()">Calcular</button>
        
        <p id="print"></p>
        
        <script>
       
        function calculadora() { 
            let resultado;
            var valor1 = parseInt(document.getElementById("valor1").value);
            var valor2 = parseInt(document.getElementById("valor2").value);
            var operador = document.getElementById("operador").value;

            switch (operador){
             case "suma":
             resultado = valor1 + valor2;
             document.getElementById("print").innerHTML = resultado;
             break;

             case "resta":
             resultado = valor1 - valor2;
             break;

             case "multiplica":
             resultado = valor1 * valor2;
             break;

             case "divide":
             resultado = valor1 / valor2;
             break;

            }
            // Tambi√©n funciona con if else en lugar de switch
            // if (operador == "suma"){
            //     resultado = valor1 + valor2;
            // }else if (operador == "resta"){
            //     resultado = valor1 - valor2;
            // }else if(operador == "multiplica"){
            //     resultado = valor1 * valor2; 
            // }else if(operador == "divide"){
            //     resultado = valor1 / valor2;
            // } 

            document.getElementById("print").innerHTML = resultado;
        }
    
        </script>
</body>
</html>
